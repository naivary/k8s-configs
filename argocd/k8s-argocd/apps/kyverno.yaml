---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://kyverno.github.io/kyverno/
    chart: "kyverno"
    targetRevision: 3.3.4
    helm:
      valueFiles:
      - $values/kyverno/values.yaml
  - repoURL: "https://github.com/naivary/k8s-argocd"
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
