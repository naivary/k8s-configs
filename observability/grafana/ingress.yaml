apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-dashboard-http
  namespace: monitoring
spec:
  ingressClassName: "nginx"
  rules:
  - host: grafana.mh.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              name: grafana
