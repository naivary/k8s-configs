chunksCache:
  allocatedMemory: 512

loki:
  storage:
    type: s3
    s3:
      endpoint: 
      secretAccessKey: 
      accessKeyId: 
      s3ForcePathStyle: true
      insecure: true
    bucketNames:
      chunks: 
      ruler: 
      admin: 
  schemaConfig:
    configs:
      - from: "2024-04-01"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 4
  pattern_ingester:
    enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true

deploymentMode: SimpleScalable

backend:
  replicas: 2
read:
  replicas: 2
write:
  replicas: 3 # To ensure data durability with replication

gateway:
  service:
    type: ClusterIP

  nginxConfig:
    # they are still using kube-dns as a default
    resolver: coredns.kube-system.svc.cluster.local
