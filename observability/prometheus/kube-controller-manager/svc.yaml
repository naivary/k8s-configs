apiVersion: v1
kind: Service
metadata:
  name: kube-controller-manager
  namespace: kube-system
  labels:
    k8s-app: kube-controller-manager
spec:
  type: ClusterIP
  selector:
    component: kube-controller-manager
  ports:
  - name: kube-controller-manager
    protocol: TCP
    port: 80
    targetPort: 10257
